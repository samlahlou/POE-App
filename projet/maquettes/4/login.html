<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style media="screen">
    body {  background: url("file:///D:\front\ProjetJ\src\img/GHr12sH.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;  -moz-background-size: cover; -o-background-size: cover; background-size: cover;   }
    * {  -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; outline: none;    }

        .form-control {position: relative; font-size: 16px; height: auto;  padding: 10px;   @include box-sizing(border-box);   &:focus { z-index: 2; }}
    .login-form { margin-top: 60px;  }

    form[role=login] {  color: #5d5d5d; background: #f2f2f2;  padding: 26px;  border-radius: 10px;  -moz-border-radius: 10px;  -webkit-border-radius: 10px;     }
      form[role=login] img { display: block;  margin: 0 auto; width: 200px; height: 50px;  margin-bottom: 35px;    }
      form[role=login] input,  form[role=login] button {   font-size: 18px;    margin: 16px 0;      }
      form[role=login] > div {      text-align: center;       }

    .form-links {  text-align: center;   margin-top: 1em;  margin-bottom: 50px; }
      .form-links a {  color: #fff; }
    </style>
    <title>Login Page</title>
  </head>

  <body>
    <div class="container">
      <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <section class="login-form">

            <form method="post" action="#" role="login">
              <img src="https://www.harvest.fr/wp-content/uploads/2016/09/cropped-logo_Harvest_400x87.png" class="img-responsive" alt="" />
              <input type="email" name="email" placeholder="Email" required class="form-control input-lg" placeholder="ID" />
              <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
              <div class="pwstrength_viewport_progress"></div>
              <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>

            <div class="form-links">
              <a href="#">www.website.com</a>
            </div>
          </section>
          </div>
          <div class="col-md-4"></div>
    <div >
    </div>
  </body>
</html>
